<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <title>Mogu Mogu User Registration</title>
    <style>

    </style>
</head>

<body class="bg-indigo-300
    flex items-center justify-center min-h-screen">
    <div class="bg-indigo-100 p-6 rounded-lg border-4 border-indigo-500 shadow-md w-full max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-4 text-center text-indigo-500">Join the Mogu Mogu Family!</h2>
        <img src="mogu-mogu-logo.png" alt="Mogu Mogu Logo" class="mx-auto mb-4 w-20 h-auto" />
        <!-- Replace with actual image URL -->
        <form id="registrationForm" novalidate>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:ring-indigo-500"
                    placeholder="Enter your username" />
                <p id="usernameError" class="text-red-500 text-sm hidden"></p>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:ring-indigo-500"
                    placeholder="Enter your email" />
                <p id="emailError" class="text-red-500 text-sm hidden"></p>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:ring-indigo-500"
                    placeholder="Create a password" />
                <p id="passwordError" class="text-red-500 text-sm hidden"></p>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-md transition duration-200 hover:bg-indigo-700">Register</button>
        </form>
        <p id="successMessage" class="text-green-500 text-sm hidden mt-4 text-center"></p>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Clear previous error messages
            document.getElementById("usernameError").classList.add("hidden");
            document.getElementById("emailError").classList.add("hidden");
            document.getElementById("passwordError").classList.add("hidden");
            document.getElementById("successMessage").classList.add("hidden");

            let isValid = true;

            // Username validation
            const username = document.getElementById("username").value;
            if (username.length < 3) {
                document.getElementById("usernameError").innerText = "Username must be at least 3 characters long.";
                document.getElementById("usernameError").classList.remove("hidden");
                isValid = false;
            }

            // Email validation
            const email = document.getElementById("email").value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerText = "Please enter a valid email address.";
                document.getElementById("emailError").classList.remove("hidden");
                isValid = false;
            }

            // Password validation
            const password = document.getElementById("password").value;
            if (password.length < 6) {
                document.getElementById("passwordError").innerText = "Password must be at least 6 characters long.";
                document.getElementById("passwordError").classList.remove("hidden");
                isValid = false;
            }

            // If all validations pass
            if (isValid) {
                document.getElementById("successMessage").innerText = "Registration successful!";
                document.getElementById("successMessage").classList.remove("hidden");
                // Here you would typically send the data to the server
                console.log({ username, email, password });
                // Reset the form
                this.reset();
            }
        });
    </script>
</body>

</html>
